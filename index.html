<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" v-cloak>
        <div class="accueil" v-show="affichage=='accueil'">
            <h1>Météo</h1>
            <form action="#">
                <div class="input">
                    <input type="text" name="ville" placeholder="Nom de ville">
                    <span>Ville :</span>
                </div>
                <div class="input">
                    <input type="text" name="pays" placeholder="CA">
                    <span>Initiales du Pays :</span>
                </div>
                <div class="submit"><input type="submit" value="Envoyer"></div>
            </form>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
